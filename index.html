<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conf Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <img src="assets/images/pattern-squiggly-line-bottom-desktop.svg" class="decor decor1">
    <img src="assets/images/pattern-lines.svg" class="decor decor2">
    <img src="assets/images/pattern-squiggly-line-top.svg" class="decor decor3">
    <img src="assets/images/pattern-circle.svg" class="decor decor4">
    <img src="assets/images/pattern-circle.svg" class="decor decor5">

    <div class="content">

        <img src="assets/images/logo-full.svg" class="logo1">

       <h1 class="h11">Your Journey to Coding Conf<br>2025 Starts Here!</h1>


        <p class="subtext">Secure your spot at next year's biggest coding conference.</p>

        
        <div class="upload-box" id="uploadBox">
            <input type="file" id="avatarInput" accept="image/*">
            <div class="upload-inner">
                <img src="assets/images/icon-upload.svg" class="upload-icon">
                <p>Drag and drop or click to upload</p>
                <span>Upload your photo (JPG or PNG, max size: 500KB)</span>
            </div>
        </div>

        <p class="error-msg" id="avatarError"></p>

       
        <form id="ticketForm">

            <label class="label">Full Name</label>
            <input type="text" id="name" placeholder="Your full name">
            <p class="error-msg" id="nameError"></p>

            <label class="label2">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com">
            <p class="error-msg" id="emailError"></p>

            <label class="label3">GitHub Username</label>
            <input type="text" id="github" placeholder="@yourusername">
            <p class="error-msg" id="githubError"></p>

            <button type="submit" class="btn">Generate My Ticket</button>
        </form>

    </div>

<script src="script.js"></script>
</body>
</html>
